<html>
<head>
  <style>
    /* Use the CSS grid layout to create a grid of images */
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      grid-gap: 20px;
      margin: 20px;
    }

    /* Style the images */
    .image {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    /* Style the image */
    .image img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Images</h1>
  <div class="image-grid">
    <div class="image">
      <img src="images/cities/cities001.png" alt="City 01">
    </div>
    <div class="image">
      <img src="images/cities/cities002.png" alt="City 02">
    </div>
    <div class="image">
      <img src="images/cities/cities003.png" alt="City 03">
    </div>
    <div class="image">
      <img src="images/cities/cities004.png" alt="City 04">
    </div>
  </div>
</body>
</html>
